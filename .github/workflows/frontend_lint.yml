name:  Calendar frontend workflows

on:
  push:
    branches:
      - frontend
  pull_request:
    branches:
      - frontend

jobs:
  eslint:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
      - uses: actions/checkout@v3

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
