version: '3.9'
services:
  db:
    container_name: database
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env

  backend:
      container_name: backend
      build: ../backend
      restart: always
      volumes:
        - static_value:/app/data/static/
        - media_value:/app/data/media/
      depends_on:
        - db
      env_file:
        - .env

  nginx:
    container_name: nginx
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend

volumes:
  postgres_data:
  static_value:
  media_value:
